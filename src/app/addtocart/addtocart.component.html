<div *ngIf="cartObj">
    <table class="table text-white w-75 mx-auto mt-5">
        <thead>
            <th>ProductName</th>
            <th>Model</th>
            <th>Image</th>
        </thead>
    
        <tbody >
            
            <tr *ngFor="let products of cartObj.products">
                     <td>{{products.productname}}</td>
                     <td>{{products.model}}</td>
                     <td>
                         <img src="{{products.profilePhoto}}" alt="" width="60px" height="50px">
                     </td>
                    
            </tr>
      
    
        </tbody>
    
    </table>
</div>
